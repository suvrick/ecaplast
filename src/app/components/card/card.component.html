<div [ngClass]="{'card__flex__revers': Title === 'Декоративная планка' }" class="card">

    <div class="card__img">
        <img src="{{ Img }}" alt=".">
    </div>


    <div class="card__content">
        <div class="card__title">
            <h2>{{ Title }}</h2>
        </div>

        <div class="card__text">
            {{ Content }}
        </div>

        <div class="card__action">
            <a>Подробнее</a>
        </div>
    </div>


</div>
